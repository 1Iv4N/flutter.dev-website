---
title: Clock
layout: base
show_banner: False
body_class: clock
---

<section>
    <div class="center">
        <div class="heading-container">
            <h1 class="heading">Time is everything. Stay tuned.</h1>
        </div>
        <div class="countdown-container">
            <div class="time-unit-container d-inline-block">
                <div class="time-number">
                    <span class="digits_container days-digits_container"></span><span>:</span><span class="digits_container hours-digits_container"></span><span>:</span><span class="digits_container minutes-digits_container"></span><span>:</span><span class="digits_container seconds-digits_container"><span>:</span></span></div>
            </div>
        </div>
    </div>
    <div class="animations">
        <div class="vertical-line vertical-line--first"></div>
        <div class="vertical-line vertical-line--second"></div>
        <div class="vertical-line vertical-line--thrid"></div>
        <div class="vertical-line vertical-line--fourth"></div>
    </div>
</section>

{% asset countdown %}
