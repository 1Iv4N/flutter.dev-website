---
title: Clock
layout: base
show_banner: False
show_footer: False
body_class: clock
---

<section>
    <div class="center">
        <h1 class="heading">Time is everything. Stay tuned.</h1>
        <div class="time-number">
            <span class="digits_container days-digits_container"></span><span>:</span><span class="digits_container hours-digits_container"></span><span>:</span><span class="digits_container minutes-digits_container"></span><span>:</span><span class="digits_container seconds-digits_container"><span>:</span></span>
        </div>
        <button class="learn-more__button btn btn-primary" data-video="{{ case.video_id }}" data-toggle="modal" data-target="#videoModal">Learn more</button>
        <p class="share-twitter__paragraph">
            <a href="https://twitter.com/intent/tweet?text=Visit%20our%20page?screen_name=FlutterDev&ref_src=twsrc%5Etfw" class="share-twitter__link" data-show-count="true" data-hashtags="FlutterClock">
                Share
            </a>
            the countdown clock page with your contacts
        </p>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    <div class="animations">
        <div class="vertical-line vertical-line--first"></div>
        <div class="vertical-line vertical-line--second"></div>
        <div class="vertical-line vertical-line--thrid"></div>
        <div class="vertical-line vertical-line--fourth"></div>
    </div>
</section>

{% asset countdown %}
